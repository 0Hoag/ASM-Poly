server:
  port: 8080
  servlet:
    context-path: /asm

spring:
  application:
    name: asm

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=db;encrypt=false
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: sa
    password: 123456

  jpa:
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: update
    show-sql: true